spring:
  application:
    name: votacao-api

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  sql:
    init:
      mode: always
      encoding: UTF-8

  jpa:
    hibernate:
      ddl-auto: none

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

votacao:
  sessao:
    duracao-default-minutos: 1